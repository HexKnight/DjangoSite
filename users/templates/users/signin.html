{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="post">
    <legend>Sign In</legend>
    <fieldset>
      {% csrf_token %}
      {{ form|crispy }}
    </fieldset>
    <button type="submit">Sign In</button>
  </form>
  <small>Need account? <a href="{% url 'signup' %}">Sign Up</a></small>
{% endblock content %}
